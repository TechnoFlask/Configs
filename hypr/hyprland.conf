monitor=, 1920x1080@144, 0x0, 1

exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 7
    gaps_out = 20
    border_size = 3

    col.active_border = rgba(224987ff)
    col.inactive_border = rgba(333333ff)

    layout = master
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 6
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.16, 1, 0.3, 1
    bezier = borderAngleBezier, 0, 0, 1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, default, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    # animation = borderangle, 1, 200, borderAngleBezier, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
